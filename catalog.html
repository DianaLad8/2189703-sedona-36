<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона-Гостиницы</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <a>
          <img class="logo" src="index.html" alt="Логотип сайта Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigaton-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigaton-item">
            <a class="navigation-link" href="#">О Cедоне</a>
          </li>
          <li class="navigaton-item">
            <a class="navigation-link navigation-link-current">Гостиницы</a>
          </li>
        </ul>

        <ul class="navigation-user">
          <li class="navigaton-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigaton-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Лайк</span>
            </a>
          </li>
          <li class="navigaton-item">
            <a class="navigation-link" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link visually-hidden" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
      </header>

      <section class="catalog-hootels">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="internet">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="apartamens">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>

          </fieldset>

          <div class="buttons">
            <button class="button button-apply" type="submit">Применить</button>
            <button class="button button-reset" type="reset">Сбросить</button>
          </div>
        </form>
      </section>
    </main>
